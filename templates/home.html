{% extends 'layout.html' %}
  
{% block title %}Home{% endblock %}
  
{% block content %}
<h1 class="h2">Home Page</h1>
<p>Welcome back, {{ username }}!</p>

{% if items %}
  <h2>Items</h2>
  <ul>
    {% for item in items %}
    <li>{{ item[1] }} - {{ item[2] }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No items available</p>
{% endif %}

{% endblock %}
